services:
- type: web
  name: hackerdaily-backend
  plan: starter
  env: docker
  rootDir: hasura
  autoDeploy: true
  healthCheckPath: /healthz
  envVars:
  - key: HASURA_GRAPHQL_DATABASE_URL
    fromDatabase:
      name: hackerdaily-database
      property: connectionString
  - key: HASURA_GRAPHQL_ENABLE_CONSOLE
    value: true
  - key: HASURA_GRAPHQL_ADMIN_SECRET
    generateValue: true
databases:
- name: hackerdaily-database
  plan: starter
