table:
  name: stories
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    delete_by_pk: delete_story
    insert_one: insert_story
    select_by_pk: story
    update_by_pk: update_story
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: story_id
        table:
          name: comments
          schema: public
