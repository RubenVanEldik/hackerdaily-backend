table:
  name: comments
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    delete_by_pk: delete_comment
    insert_one: insert_comment
    select_by_pk: comment
    update_by_pk: update_comment
object_relationships:
  - name: parent_comment
    using:
      foreign_key_constraint_on: parent_comment_id
  - name: story
    using:
      foreign_key_constraint_on: story_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: parent_comment_id
        table:
          name: comments
          schema: public
computed_fields:
  - name: score
    definition:
      function:
        name: comment_score
        schema: public
    comment: The HackerDaily score of a comment
